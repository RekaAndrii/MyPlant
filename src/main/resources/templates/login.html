<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Plant</title>

    <link rel="stylesheet" th:href="@{/style/bootstrap.css}" href="../../style/bootstrap.css" />

    <script th:src="@{/js/jquery-3.2.1.min.js}" src="../../js/jquery-3.2.1.min.js" />
</head>
<body>
    <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="/home">My Brick Plant</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                </ul>
            </div>
    </nav>

    <!--<div th:if="${param.error}">-->
        <!--Invalid username and password.-->
    <!--</div>-->
    <!--<div th:if="${param.logout}">-->
        <!--You have been logged out.-->
    <!--</div>-->
    <div class="col-xs-12">
        <div class="row">
            <div class="col-md-4 col-md-offset-1">
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Email address</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password"/>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
