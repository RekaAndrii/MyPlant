<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>${home_message}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/style/bootstrap.css}"
          href="../../style/bootstrap.css" />
    <link rel="stylesheet" th:href="@{/style/blocks.css}"
          href="../../style/blocks.css" />

    <script th:src="@{/js/jquery-3.2.1.min.js}"
          src="../../js/jquery-3.2.1.min.js" />
    <script th:src="@{/js/blocks.js}"
            src="../../js/blocks.js" />
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Boot</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="block-container col-xs-12">
        <div class="block-row col-xs-12 row">
            <div th:each="bl : ${blocks}"  class="col-xs-12 block-item" th:classappend="${bl.color.value}">
                <span  th:text="${bl.name}"></span>
            </div>
        </div>
    </div>

</div>

</body>
</html>
